<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><code>replaceWith()</code></h1>
    <ul class="summary">
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit amet.</li>

    </ul>
    <div id="example">
        <p>sample text</p>

    </div>
   <script>
    const pTag = document.querySelector("#example p")
    const newInput = document.createElement("input");
    newInput.value = "I am new";
    const newBtn = document.createElement("button");
    newBtn.textContent = "me too";
    const newStrong = document.createElement("strong");
    newStrong.textContent = " I am new and strong"
    pTag.childNodes[0].replaceWith(newStrong, "i am just new");
   </script>
</body>
</html>
