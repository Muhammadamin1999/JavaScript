<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>element from top </h1>
    <p>allows you to find the top-most element given an (x,y) position</p>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <script>
        let pos;
        document.addEventListener("mousemove",({pageX, pageY})=>{
            pos = `(${pageX},${pageY})`;
        })
    </script>
</body>
</html>
