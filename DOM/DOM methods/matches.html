<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>matches</h1>
    <p id="myPara">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus quos labore
         in atque ratione asperiores assumenda mollitia cum repellendus exercitationem?</p>

        const myPara = document.getElementById('myPara');

        const result = myPara.matches('#myPara');
        console.log(result);
    </script>
</body>
