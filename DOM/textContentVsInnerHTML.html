    <h1>textContent vs innerHTML - JS DOM - dcode</h1>
    <div id="my-div"></div>
    <script>
        const myDiv = document.getElementById('my-div');
        //myDiv.textContent = 'Hey my name is <strong>Dom<strong>'; // result Hey my name is <strong>Dom<strong>

    </script>
